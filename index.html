<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">
    Be My <span>Valentine</span>
  </h1>

  <div class="card">
   <img src="cute.png" alt="Cute bear">

    <p class="question">Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes-button" onclick="handleYesClick()">Yes</button>
      <button id="no-button" onclick="handleNoClick()">Are you sure?</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
